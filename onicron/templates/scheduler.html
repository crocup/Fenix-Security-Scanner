{% extends "base.html" %}

{% block content %}
<div class="column is-10" id="page-content">
                    <div class="content-header">
        <h4 class="title is-4">Scheduler</h4>
        <span class="separator"></span>
                        <a class="button is-info" href="{{ url_for('main.scheduler') }}">Reload</a>
                        <span class="separator"></span>
    </div>
<div class="content-body">

                    </div>
<form method="POST" action="/scheduler">
    <div class="field">
  <label class="label">INVENTORY</label>
  <div class="control">
    <input class="input" type="text" name="inventory" value='{{ inventory }}'>
  </div>
  <p class="help">Time in hours</p>
</div>

    <div class="field">
  <label class="label">SCANNER</label>
  <div class="control">
    <input class="input" type="text" name="scanner" value='{{ scanner }}'>
  </div>
  <p class="help">Time in hours</p>
</div>

    <div class="field">
  <label class="label">CVE</label>
  <div class="control">
    <input class="input" type="text" name="cve" value='{{ cve }}'>
  </div>
  <p class="help">Time in hours</p>
</div>

<div class="field">
  <div class="field-label">
    <!-- Left empty for spacing -->
  </div>
  <div class="field-body">
    <div class="field">
      <div class="control">
        <button class="button is-success" href="{{ url_for('main.setting_post') }}">Save</button>
      </div>
    </div>
  </div>
</div>
</form>
</div>
{% endblock %}

{% extends "base.html" %}

{% block content %}
<div class="column is-10" id="page-content">
                    <div class="content-header">
        <h4 class="title is-4">Setting</h4>
        <span class="separator"></span>
                        <a class="button is-info" href="{{ url_for('main.setting') }}">Reload</a>
                        <span class="separator"></span>
    </div>
<div class="content-body">

                    </div>
<form method="POST" action="/setting">
    <div class="field">
  <label class="label">IP</label>
  <div class="control">
    <input class="input" type="text" name="text" value='{{ ips }}'>
  </div>
  <p class="help">This is a help text</p>
</div>

    <div class="field">
  <label class="label">API</label>
  <div class="control">
    <input class="input" type="text" name="api" value='{{ api }}'>
  </div>
  <p class="help">This is a help text</p>
</div>

<div class="field">
  <div class="field-label">
    <!-- Left empty for spacing -->
  </div>
  <div class="field-body">
    <div class="field">
      <div class="control">
        <button class="button is-success" href="{{ url_for('main.setting_post') }}">Save</button>
      </div>
    </div>
  </div>
</div>
</form>




</div>
{% endblock %}

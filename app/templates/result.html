{% extends "base.html" %}
{% block content %}
<script type="text/javascript" class="init">
        $(document).ready(function() {
	    $('#table_id').DataTable( {
		select: true
	        } );
        } );
</script>
<div class="column is-10" id="page-content">
                    <div class="content-header">
        <h4 class="title is-4">History</h4>
        <span class="separator"></span>
                        <a class="button is-info" href="{{ url_for('main.result_task') }}">Reload</a>
                        <span class="separator"></span>
    </div>
    <div class="tabs is-toggle is-toggle-rounded">
    <ul>
      <li id="all-tab" class="is-active">
        <a onClick="switchToAll()">
        <span class="icon is-small"><i class="fa fa-tasks"></i></span>
        <span>Task</span>
      </a>
      </li>
      <li id="adaptivedesign-tab">
        <a onClick="switchToAdaptiveDesign()">
        <span class="icon is-small"><i class="fa fa-file-text"></i></span>
        <span>Logging</span>
      </a>
      </li>
    </ul>
    <!--/tabs is-centered-->
  </div>
<div class="content-body">
                    </div>
    <div id="all-tab-content">
    <div class="table-container">
        <table id="table_id" class="display" style="width:100%">
        <thead>
            <tr>
                <th>#</th>
                <th><div style="width: 40px;">Name</div></th>
                <th>Task uuid</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
        {% for item in items %}
            <tr>
                <td>{{item.uid}}</td>
                <td>{{item.name}}</td>
                <td>{{item.uuid}}</td>
                <td>{{item.dateofreg}}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
        </div>
    <div class="is-hidden" id="adaptivedesign-tab-content">
        {% for item in logs %}
<!--        <textarea class="textarea" placeholder="10 lines of textarea" rows="30">{{logs}}</textarea>-->
        <p>{{item}}</p>
        {% endfor %}
</div>
</div>
<script>
    function switchToAll() {
      removeActive();
      hideAll();
      $("#all-tab").addClass("is-active");
      $("#all-tab-content").removeClass("is-hidden");
    }
    function switchToAdaptiveDesign() {
      removeActive();
      hideAll();
      $("#adaptivedesign-tab").addClass("is-active");
      $("#adaptivedesign-tab-content").removeClass("is-hidden");
    }
    function removeActive() {
      $("li").each(function() {
        $(this).removeClass("is-active");
      });
    }
    function hideAll(){
      $("#all-tab-content").addClass("is-hidden");
      $("#adaptivedesign-tab-content").addClass("is-hidden");
    }
  </script>
{% endblock %}

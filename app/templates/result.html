{% extends "base.html" %}
{% block content %}
<script type="text/javascript" class="init">
        $(document).ready(function() {
	    $('#table_id').DataTable( {
		select: true
	        } );
        } );
</script>
<div class="column is-10" id="page-content">
                    <div class="content-header">
        <h4 class="title is-4">History</h4>
        <span class="separator"></span>
                        <a class="button is-info" href="{{ url_for('main.result_task') }}">Reload</a>
                        <span class="separator"></span>
    </div>
<div class="content-body">
                    </div>
    <div class="table-container">
        <table id="table_id" class="display" style="width:100%">
        <thead>
            <tr>
                <th>#</th>
                <th><div style="width: 40px;">Name</div></th>
                <th>UUID</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
        {% for item in items %}
            <tr>
                <th>{{item.uid}}</th>
                <th>{{item.name}}</th>
                <th>{{item.uuid}}</th>
                <th>{{item.dateofreg}}</th>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>


</div>

{% endblock %}

{% extends "base.html" %}

{% block content %}
<div class="column is-10" id="page-content">
    <form method="POST" action="/setting">
                    <div class="content-header">
        <h4 class="title is-4"><span class="icon"><i class="fa fa-times"></i></span> Scheduler</h4>
        <span class="separator"></span>
                        <button class="button is-success" href="{{ url_for('main.main_scheduller') }}"><i class="fa fa-save"></i>Save</button>
                        <span class="separator"></span>
                        <a class="button is-info" href="{{ url_for('main.main_scheduller') }}"><i class="fa fa-refresh"></i>Refresh</a>
                        <span class="separator"></span>
    </div>

<!--  <div class="container">-->
    <div id="adaptivedesign-tab-content">
    <div class="field">
  <label class="label">INVENTORY</label>
  <div class="control">
    <input class="input" type="text" name="inventory" value='{{ inventory }}'>
  </div>
  <p class="help">Time in hours</p>
</div>
    <div class="field">
  <label class="label">SCANNER</label>
  <div class="control">
    <input class="input" type="text" name="scanner" value='{{ scanner }}'>
  </div>
  <p class="help">Time in hours</p>
</div>
<div class="field">
  <div class="field-label">
    <!-- Left empty for spacing -->
  </div>
</div>
    </div>
<!--  </div>-->
        </form>
    </div>
{% endblock %}

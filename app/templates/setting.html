{% extends "base.html" %}

{% block content %}
<div class="column is-10" id="page-content">
    <form method="POST" action="/setting">
                    <div class="content-header">
        <h4 class="title is-4"><span class="icon"><i class="fa fa-certificate"></i></span> Setting</h4>
        <span class="separator"></span>
                        <button class="button is-success" href="{{ url_for('main.setting') }}"><i class="fa fa-save"></i>Save</button>
                        <span class="separator"></span>
                        <a class="button is-info" href="{{ url_for('main.setting') }}"><i class="fa fa-refresh"></i>Refresh</a>
                        <span class="separator"></span>
    </div>

<!--  <div class="container">-->
    <div id="all-tab-content">
            <div class="field">
                <label class="label">NETWORK</label>
                    <div class="control">
                        <input class="input" type="text" name="text" value='{{ ips }}'>
                    </div>
                <p class="help">This is a help text</p>
            </div>
            <div class="field">
                <label class="label">INTERFACE</label>
                    <div class="control">
                        <input class="input" type="text" name="interface" value='{{ interface }}'>
                    </div>
                <p class="help">This is a help text</p>
            </div>
    </div>

<!--  </div>-->
        </form>
</div>
{% endblock %}

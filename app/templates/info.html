{% extends "base.html" %}

{% block content %}
<div class="column is-10" id="page-content">
                    <div class="content-header">
        <h4 class="title is-4">Info</h4>
                        <span class="separator"></span>

             </div>

    <nav class="breadcrumb" aria-label="breadcrumbs">
  <ul>
      <li><a href="{{ url_for('main.dashboard') }}">Dashboard</a></li>
    <li><a href="{{ url_for('main.scanner') }}">Scanner</a></li>
    <li class="is-active"><a href="#" aria-current="page">{{uid.uuid}}</a></li>
  </ul>
</nav>

    <div class="tabs is-toggle is-toggle-rounded">
    <ul>
      <li id="all-tab" class="is-active">
        <a onClick="switchToAll()">
        <span class="icon is-small"><i class="fa fa-server"></i></span>
        <span>Open Port</span>
      </a>
      </li>
        <li id="adaptivedesign-tab-agent">
        <a onClick="switchToAdaptiveDesign()">
        <span class="icon is-small"><i class="fa fa-calendar"></i></span>
        <span>Agent</span>
      </a>
      </li>
      <li id="adaptivedesign-tab">
        <a onClick="switchToAdaptiveDesign()">
        <span class="icon is-small"><i class="fa fa-calendar"></i></span>
        <span>Vulnerabilities</span>
      </a>
      </li>
    </ul>
    <!--/tabs is-centered-->
  </div>

    <p>UUID: {{uid.uuid}}</p>
<p>IP: {{uid.ip}}</p>
    <p>DATE: {{uid.dateofreg}}</p>
    {% for item in uid.port %}
    <p>Service: {{item}}</p>
    {% endfor %}
            </div>
{% endblock %}
